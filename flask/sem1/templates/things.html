{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="row">
        <h1 class="col-12 col-md-6 display-2">{{ about }}</h1>
        {% for thing in things %}
            <div class="col-12 col-md-6 col-lg-4">
                <h2>{{ thing.type }}</h2>
                <p>{{ thing.text }}</p>
                <p>{{ thing.price }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
